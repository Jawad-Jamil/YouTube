<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="shortcut icon" href="https://www.youtube.com/s/desktop/974c4f1e/img/favicon_96x96.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>


<body>

    <header class="header">
        <div class="menu_logo_wrapper">
            <div class="bars_div">
                <a href="#"><i class="fas fa-bars left_bar"></i></a>
            </div>

            <div class="logo_div">
               <a id="youtube_home_logo" href="index.html"><img src="https://bseenlive.com/wp-content/uploads/2018/03/Youtube-Logo-Small.png" alt="YouTube" title="YouTube Home"></a>
            </div>
        </div>


        <div class="search_wrapper">
            <div class="search_bar_wrapper">
                <input placeholder="Search" type="search" name="#" id="seach_bar">
                <label class="search_bar_label" title="Search" for="seach_bar"><i class="fas fa-search"></i></label>
            </div>
            <i title="Search With Your Voice" class="fas fa-microphone voice_search"></i>
        </div>


        <div class="profile_wrapper">
            <i title="Create" class="fas fa-video up_video"></i>

            <div class="braille">
            </div>

            <i class="fas fa-search header_right_search"></i>

            <i class="fas fa-bell notification"></i>

            <img class="profile_pic user_profile" src="https://yt3.ggpht.com/yti/APfAmoEUlxMpdPT9CajT8cs_jFyB5N8DcSHlP7aSKG8sEw=s88-c-k-c0x00ffffff-no-rj-mo" alt="Profile Pic">
        </div>
    </header>

    <section class="left_menu_wrapper">

        <div class="left_icon left_icon_with_name active_left_icon">
            <a href="#">
                <i class="fas fa-home"></i>
                <p>Home</p>
            </a>
        </div>


        <div class="left_icon left_icon_with_name">
            <a href="#">
                <i class="fas fa-pen-square"></i>
                <p>Explore</p>
            </a>
        </div>

        <div class="left_icon left_icon_with_name">
            <a href="#">
                <i class="fab fa-youtube"></i>
                <p>Subscriptions</p>
            </a>
        </div>

        <div class="left_icon left_icon_with_name">
            <a href="#">
                <i class="fas fa-photo-video"></i>
                <p>Library</p>
            </a>
        </div>
    </section>


    <section class="content_part">
    </section>


</body>
    <script src="custom.js"></script>
</html>
